<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log Out</title>
    <link rel="stylesheet" href="/css/loader.css">
    <script>
    setTimeout(logOut, 5000);
        function logOut() {
            document.body.innerHTML = "You're logged out!"
        }
    </script>
</head>
<body>
    <div class="loader">
        <div class="logo">
            <div class="white"></div>
            <div class="orange"></div>
            <div class="red"></div>
        </div>
        <p>Logging you out...</p>
    </div>
</body>
</html>
